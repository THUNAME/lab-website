  description: "Programmable switches have revolutionized network operations by enabling\
    \ the flexible customization of packet processing logic using language like P4.\
    \ However, changing the programs running on the switch requires disturbing traffic\
    \ and suspending other unrelated programs. In this paper, we present P4runpro,\
    \ enabling runtime data plane updates with dynamic resource allocation. The P4runpro\
    \ data plane abstracts hardware resources and defines dynamically reconfigurable\
    \ atomic operations that form packet processing logic. P4runpro provides runtime\
    \ programming interfaces called P4runpro primitives for the operator to write\
    \ high-level programs. We have designed the P4runpro compiler to automatically\
    \ and consistently link the P4runpro programs to the running data plane. We implement\
    \ our prototype on a Tofino switch. We implement 15 example runtime programs using\
    \ P4runpro to demonstrate its generality and expressiveness. Our evaluation results\
    \ show that compared to the state-of-the-art, P4runpro can respond within hundreds\
    \ of milliseconds, achieve an average of 60% to 80% dynamic resource utilization,\
    \ concurrently run \u22480.6K to \u22482.8K programs, and introduce lower overhead.\
    \ Our case studies illustrate the benefit of runtime programming and prove the\
    \ same functionality between P4runpro and conventional P4 programs."
