  title: 'Overlooked Backdoors: Investigating 6to4 Tunnel Nodes and Their Exploitation
    in the Wild'
  authors:
  - Guo Jiaxing
  - He Lin
  - Liu Ying
  publisher: ''
  date: '2024-11-22'
  link: https://w3id.org/scholarlydata/ontology/conference-ontology.owl#IPCCC24
  booktitle: Proceedings of the 43rd IEEE International Performance Computing and
    Communications Conference (IPCCC)
  year: '2024'
  address: Orlando, Florida, USA
  abstract: As native IPv6 adoption increases, the use of 6to4 tunnels has declined,
    yet they remain a significant security concern in today's Internet. This study
    investigates the real-world deployment of 6to4 tunnels, revealing their current
    scale, characteristics, and security implications. We identify open 6to4 relays
    in 216 countries and 13,114 autonomous systems, noting stable short-term counts
    but a long-term decline. We analyze the security of these nodes and find over
    578k nodes vulnerable to address spoofing and packet injection. Additionally,
    we present several under-emphasized scenarios where open 6to4 nodes are abused,
    including leveraging services on 6to4 nodes as traffic amplifiers, circumventing
    restrictions using multiple 6to4 addresses, and connecting 6to4 nodes to render
    attacks untraceable.
